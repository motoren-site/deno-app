apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deno-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "letsencrypt2023"

spec:
  rules:
    - host: "app.ostepopp.site"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: deno-app
                port:
                  number: 80
