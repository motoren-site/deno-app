apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deno-ingress
  namespace: apps
    annotation: 
      nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: app.ostepopp.site
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: deno-app
                port:
                  number: 80
