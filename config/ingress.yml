apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deno-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: "app.ostepopp.site"
      http:
        paths:
          - pathType: Prefix
            path: "/deno(/|$)(.*)"
            backend:
              service:
                name: deno-app
                port:
                  number: 80
